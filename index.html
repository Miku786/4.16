<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall Nature Hikes</title>
    <style>
        body {
            background-color: #DA70D6; /* Fallback color */
            background-image: linear-gradient(to bottom, #FFFFFF, #DA70D6); /* Linear gradient */
            background-repeat: no-repeat; /* Prevent background from repeating */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
        }

        #content {
            background-image: url(fall.jpg);
            background-repeat: no-repeat;
            margin-left: auto;
            margin-right: auto;
            width: 640px;
            height: 480px;
            padding-top: 20px;
        }

        h1 {
            color: #ffcccc; /* Standard color */
            color: hsla(60, 100%, 90%, 0.8); /* HSLA color for transparency */
            font-family: Georgia, "Times New Roman", serif;
            font-size: 6em;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Fall Nature Hikes</h1>
    </div>
</body>
</html>
